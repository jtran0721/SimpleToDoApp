include:
- aws-account.yml

app:
  name: app-staging

aws:

  instances:
    type: t2.micro
    min: 1
    key_pair: DEVOPS01-2108
    ports: 
      22:
        allow_ingress_from:
        - 0.0.0.0/0
      
        
  auto_scaling:
    scheduled_actions:
    - recurrence: '0 23 * * 0-4'  # 9:00 AEST Mon-Fri
      min_size: 1
      max_size: 1
      desired_capacity: 1
    - recurrence: '0 12 * * *'    # 22:00 AEST
      min_size: 0
      max_size: 0
      desired_capacity: 0
